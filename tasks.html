<head>
  <title>Tasks</title>
  <script src='js/bootstrap.min.js'></script>
</head>

<body>
  <article id="container" class="container">
  <h1 class="page-header">Tasks <small>{{> TaskStats }}</small></h1>
  
  {{> AddTask}}
  
  <div id="tasks" class="row pull-left">{{> Tasks}}</div>
  
  {{> Buckets }}
  
  <footer class="row col-md-12 text-muted">Made by <a href="http://liamz.co">@liamzebedee</a></footer>
  </article>
</body>

<template name="Buckets">
  <section id="buckets">
  	<span class="bucket done-bucket glyphicon glyphicon-check"></span>
  	<span class="bucket remove-bucket glyphicon glyphicon-remove"></span>
  </section>
</template>

<template name="TaskStats">
	<span>{{ numberIncomplete }} left, {{ numberComplete }} complete</span>
</template>

<template name="AddTask">
	<div id="AddTask" class="form-inline row" role="form">
		<div class="form-group col-md-7">
			<input type="text" class="form-control" id="description" placeholder="Describe the task">
		</div>
		<div class="form-group">
			<select class="form-control" id="urgency">
				<option value=1>Urgent</option>
				<option value=0>Not urgent</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" id="importance">
				<option value=1>Important</option>
				<option value=0>Not important</option>
			</select>
		</div>
		<button type="button" class="btn btn-primary" id="add">Add</button>
	</div>
</template>

<template name="Tasks">
<section class="row">
<h2 class="text-muted">Urgent + Important</h2>
{{#each allUrgentAndImportant}}
	{{> Task }}
{{/each}}
</section>

<section class="row">
<h2 class="text-muted">Important</h2>
{{#each allImportant}}
	{{> Task }}
{{/each}}
</section>

<section class="row">
<h2 class="text-muted">Urgent</h2>
{{#each allUrgent}}
	{{> Task }}
{{/each}}
</section>

<section class="row">
<h2 class="text-muted">Others</h2>
{{#each allOthers}}
	{{> Task }}
{{/each}}
</section>
</template>

<template name="Task">
	<div draggable="true" class="row col-md-3 task pull-left" task-id={{ _id }}>
		<h3>
			{{ description }}
		</h3>
	</div>
</template>
