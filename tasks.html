<head>
  <title>Tasks</title>
  <script src='js/bootstrap.min.js'></script>
</head>

<body>
  <article id="container" class="container">
  <h1 class="page-header">Tasks <small>{{> TaskStats }}</small></h1>
  
  {{> AddTask}}
  
  <div id="tasks" class="row pull-left col-md-12">{{> Tasks}}</div>
  
  <footer class="row col-md-12 text-muted">Made by <a href="http://liamz.co">@liamzebedee</a></footer>
  </article>
</body>

<template name="TaskStats">
	<span>{{ numberIncomplete }} left, {{ numberComplete }} complete</span>
</template>

<template name="AddTask">
	<div id="AddTask" class="form-inline row" role="form">
		<div class="form-group col-md-7">
			<input type="text" class="form-control" id="description" placeholder="Describe the task">
		</div>
		<div class="form-group">
			<select class="form-control" id="urgency">
				<option value=1>Urgent</option>
				<option value=0>Not urgent</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" id="importance">
				<option value=1>Important</option>
				<option value=0>Not important</option>
			</select>
		</div>
		<button type="button" class="btn btn-primary" id="add">Add</button>
	</div>
</template>

<template name="Tasks">
{{#each all}}
	<article class="col-md-12 task pull-left" task-id={{ _id }}>
		<h3>
			<div class="left">
				<span class="pull-left control-done"><a class="glyphicon glyphicon-check"></a></span>
			</div>
			<div class="right"> 
				<span>{{ description }}</span><br>
				<small>{{ getUrgency urgency}} {{ getImportance importance }}</small>
			</div>
		</h3>
	</article>
{{/each}}
</template>
